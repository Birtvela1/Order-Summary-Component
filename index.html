<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Order Summary Component</title>
    </head>

    <body>
        
        <div class="main_div">
            
            <div class="illustration-hero">
                <img src="/Images/illustration-hero.svg">
            </div>

            <h1>Order Summary</h1>
            <p class="main_p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="second_div">
                <div class="left_side">
                    <img class="music_icon" src="/Images/icon-music.svg">
                    
                    <div class="price">
                        <p class="Annual-Plan">Annual Plan</p>
                        <p class="Cost">$59.99/year</p>
                    </div>   
                </div>
                
                <div class="right_side">
                    <p class="Change">Change</p>
                </div>     
            </div>

            <div class="Payment">
                <p class="Proceed">Proceed to Payment</p>
            </div>

            <h2 class="Cancel">Cancel Order</h2>
        </div>
    </body>
</html>
